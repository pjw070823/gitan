<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <title>기탄 수학</title>
</head>
<body>
    <script src="./main.js"></script>
    <div style="text-align: center; padding: 20px 0 20px 0;">
        <span style="margin-right: 10px;">최대 자리수</span>
        <input type="number" id="maxDigits" style="width: min-content; height: min-content;">
    </div>
    <div style="text-align: center; padding: 10px 0 10px 0;">
        <input type="checkbox" id="add">
        <label for="add">더하기</label>
        <input type="checkbox" id="sub">
        <label for="sub">빼기</label>
        <input type="checkbox" id="mul">
        <label for="mul">곱하기</label>
        <input type="checkbox" id="div">
        <label for="div">나누기</label>
    </div>
    <div hidden style="text-align: center; padding: 10px 0 30px 0;">
        <input type="checkbox" id="natural">
        <label for="add">자연수</label>
        <input type="checkbox" id="frac">
        <label for="frac">분수</label>
        <input type="checkbox" id="decimal">
        <label for="decimal">소수</label>
        <input type="checkbox" id="negative">
        <label for="negative">음수</label>
    </div>
    <div style="text-align: center;">
        <input type="button" value="시작" style="width: fit-content;" onclick="start()">
        <input type="button" value="종료" style="width: fit-content;" onclick="stop()">
    </div>
    <div id="problem" style="text-align: center; font-size: 50px;" hidden>
        <span id="num1">1</span>
        <span id="op1">+</span>
        <span id="num2">1</span>
        <input type="text" id="dummy" style="width: 0; height: 0; padding: 0 0 0 0; border: 0 0 0 0;">
    </div>
</body>
</html>
